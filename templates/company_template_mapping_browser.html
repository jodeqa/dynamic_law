<!-- company_template_mapping_browser.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Template Mapping Browser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body class="p-4">
  <h2>Company Template Assignments</h2>
  <table id="mappingTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Company</th>
        <th>Template</th>
        <th>Compliance Sheet</th>
        <th>Year</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#mappingTable').DataTable({
        ajax: '/company_template_mapping_list',
        columns: [
          { data: 'company_name' },
          { data: 'company_data_description' },
          { data: 'sheet_description' },
          { data: 'year' },
          { data: 'link_description' },
          {
            data: null,
            render: function (row) {
              return `<a href='/company_compliance_browser/${row.company_id}' class='btn btn-sm btn-info'>View</a>`;
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
