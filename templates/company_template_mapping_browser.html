<!-- company_template_mapping_browser.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Compliance Mapping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body class="p-4">
  <h2>Compliance & Data Template History for Company <span id="company-name"></span></h2>
  <button class="btn btn-primary mb-3" onclick="openMappingForm()">+ New Mapping</button>
  <table id="mappingTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Year</th>
        <th>Compliance Sheet</th>
        <th>Data Template</th>
        <th>Description</th>
        <th>Created</th>
      </tr>
    </thead>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script>
    const companyId = new URLSearchParams(window.location.search).get("company_id");

    $(document).ready(function () {
      fetch(`/company_get/${companyId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("company-name").innerText = data.company_name;
        });

      $('#mappingTable').DataTable({
        ajax: `/company_template_mapping_data/${companyId}`,
        columns: [
          { data: 'year' },
          { data: 'compliance_sheet_description' },
          { data: 'company_data_description' },
          { data: 'link_description' },
          { data: 'created_at' }
        ]
      });
    });

    function openMappingForm() {
      window.open(`/company_template_mapping_form?company_id=${companyId}`, '_blank', 'width=700,height=600');
    }
  </script>
</body>
</html>
