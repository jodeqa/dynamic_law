<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - SELMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .forgot-box {
      max-width: 400px;
      margin: 100px auto;
      background-color: #2c2f33;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #00000080;
    }
    .forgot-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .forgot-box .form-control {
      background-color: #444;
      color: #fff;
      border: none;
    }
    .forgot-box .form-control:focus {
      background-color: #555;
      color: #fff;
    }
    .forgot-box button {
      width: 100%;
      background-color: #ffc107;
      border: none;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #ccc;
    }
    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <h2>Forgot Password</h2>
    <p class="text-center">Enter your email to receive reset instructions</p>
    <form onsubmit="event.preventDefault(); window.location.href='/'">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <button class="btn btn-warning">Send Reset Link</button>
      <a class="back-link" href="/">Back to Login</a>
    </form>
  </div>
</body>
</html>
