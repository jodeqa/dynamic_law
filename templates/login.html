<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SELMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #fff;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #2c2c2c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.2);
    }
    .btn-selma {
      background-color: #ffd700;
      color: #000;
    }
    .selma-title {
      text-align: center;
      margin-bottom: 2rem;
    }
    .selma-title h1 {
      font-size: 2rem;
      font-weight: bold;
    }
    .selma-title p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .form-control:focus {
      border-color: #ffd700;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="selma-title">
      <h1>SELMA</h1>
      <p>Secure Electronic Legal Management Archive</p>
    </div>
    <form onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-selma" type="submit">Login</button>
      </div>
    </form>
    <div class="mt-3 text-center">
      <a href="/forgot_password" class="text-warning">Forgot your password?</a>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      // For demo: always redirect
      window.location.href = "/index";
    }
  </script>
</body>
</html>
