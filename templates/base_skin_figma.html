<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SELMA - Secure Electronic Legal Management Archive{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <style>
    :root {
      --sidebar-bg: #000000; /* Black nav background */
      --link-hover: #167a8b;
      --brand-accent: #0d6efd;
      --text-white: #ffffff;
      --text-muted: #cccccc;
      --card-bg: #f8f9fa;
    }

    body {
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #eef1f5;
    }

    #sidebar {
      width: 340px;
      min-height: 100vh;
      background-color: var(--sidebar-bg);
      padding: 20px 16px;
      transition: width 0.3s ease;
    }

    #sidebar.collapsed {
      width: 0;
      overflow: hidden;
    }

    .brand-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .brand-header img {
      height: 36px;
      border-radius: 6px;
      cursor: pointer;
    }

    .brand-header a {
      color: var(--text-white);
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .accordion-button:not(.collapsed) {
      background-color: var(--brand-accent);
      color: #fff;
    }

    .nav-section-label {
      color: var(--text-muted);
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      padding-left: 1rem;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .nav-link {
      color: var(--text-white) !important;
      margin-bottom: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      transition: all 0.2s ease-in-out;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .nav-link:hover {
      background-color: var(--link-hover);
      color: #ffffff;
      border-radius: 20px;
      font-weight: 500;
    }

    .nav-link.active {
      background-color: var(--link-hover);
      color: #ffffff !important;
      border-radius: 20px;
      font-weight: 600;
    }

    .figma-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .figma-modal .modal-content {
      border-radius: 16px;
      padding: 2rem;
    }

    .figma-form label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .figma-form .form-control {
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
    }
  </style>

  {% block styling %}{% endblock %}
</head>
<body>
  <div id="sidebar">
    <div class="brand-header">
      <span onclick="showLogoModal()">
        <img src="/static/selma_topleft.png" alt="SELMA Logo">
      </span>
      <a href="/index?layout=figma">SELMA</a>
    </div>

    <!-- MAIN MENU -->
    <p class="nav-section-label">Main Menu</p>
    <a class="nav-link d-flex align-items-center gap-2 ps-3 py-2" href="/index?layout=figma">
      <i class="bi bi-grid-1x2"></i> Dashboard
    </a>
    <a class="nav-link d-flex align-items-center gap-2 ps-3 py-2" href="/dataset_template_browser.html?dataset_type=company_data">
      <i class="bi bi-building"></i> Corporate
    </a>
    <a class="nav-link d-flex align-items-center gap-2 ps-3 py-2" href="/dataset_template_browser.html?dataset_type=compliance">
      <i class="bi bi-journal-text"></i> Measure
    </a>

    <!-- MANAGE -->
    <p class="nav-section-label">Manage</p>
    <a class="nav-link d-flex align-items-center gap-2 ps-3 py-2" href="/user_management.html">
      <i class="bi bi-person"></i> User
    </a>
    <a class="nav-link d-flex align-items-center gap-2 ps-3 py-2" href="/menu_management.html">
      <i class="bi bi-file-earmark"></i> Documents
    </a>

    <!-- OTHER -->
    <p class="nav-section-label">Other</p>
    <a class="nav-link d-flex align-items-center gap-2 ps-3 py-2" href="/monitor_warning.html">
      <i class="bi bi-shield-check"></i> Validation
    </a>
    <a class="nav-link d-flex align-items-center gap-2 ps-3 py-2" href="#">
      <i class="bi bi-lightbulb"></i> Alerts
    </a>
  </div>

  <div class="container-fluid mt-3">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showLogoModal() {
      const modal = new bootstrap.Modal(document.getElementById('logoModal'));
      modal.show();
    }
  </script>

  <div class="modal fade figma-modal" id="logoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-body text-center">
          <img src="/static/selma_topleft.png" class="img-fluid" style="max-height: 400px;">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
